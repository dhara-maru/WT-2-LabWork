<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fibonacci</title>
</head>
<body>
    <script>
        let a = 0, b = 1;
        for (let i = 1; i <= 10; i++) {
            document.write(a+"<br>");
            let temp = a + b;
            a = b;
            b = temp;
        }
        
    </script>
</body>
</html>
