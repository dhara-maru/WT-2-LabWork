<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse String</title>
</head>
<body>
    <script>
        let str = prompt("Enter a string : ")

        document.write(str+"<br>");
        let str2 = "";


        for(i=str.length-1; i>=0; i--){
            str2 += str.charAt(i)
        }

        document.write(str2)
    </script>
</body>
</html>
