<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>digit sum</title>
</head>
<body>
    <script>
        let num = Number(prompt("Enter Number : "))
       let sum=0;

       while (num > 0) {
        sum += num % 10;
        num = Math.floor(num / 10);
    }

        document.write(sum)
    </script>
</body>
</html>
