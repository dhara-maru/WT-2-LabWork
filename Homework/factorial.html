<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fact</title>
</head>
<body>
    <script>
        let n = Number(prompt("Enter Number : "))
       let fact=1;
       for(i=1; i<=n; i++){
        fact = fact * i;
       }

        document.write(fact)
    </script>
</body>
</html>
